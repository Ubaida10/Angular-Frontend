<div class="bg-gradient-to-b from-green-500 to-green-700 min-h-screen p-8">
  <!-- Profile Card -->
  <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-xl">
    <!-- Profile Header -->
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center">
        <img
          src="https://via.placeholder.com/150"
          alt="Profile picture"
          class="w-24 h-24 rounded-full object-cover border-4 border-green-500 mr-4"
        />
        <div>
          <h2 class="text-3xl font-bold text-gray-800">{{ user.name }}</h2>
          <p class="text-gray-500">{{ user.email }}</p>
        </div>
      </div>
      <button
        class="bg-green-500 text-white py-2 px-6 rounded-lg hover:bg-gradient-to-r hover:from-green-400 hover:to-teal-500 hover:text-white transition-all duration-300 ease-in-out"
        (click)="editProfile()"
      >
        Edit Profile
      </button>
    </div>

    <!-- Profile Info -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div>
        <h3 class="text-xl font-semibold text-gray-700 mb-2">User Information</h3>
        <div class="space-y-4">
          <p><strong>Name:</strong> {{ user.name }}</p>
          <p><strong>Email:</strong> {{ user.email }}</p>
          <!--          <p><strong>Phone:</strong> {{ user.phone }}</p>
                    <p><strong>Address:</strong> {{ user.address }}</p>-->
        </div>
      </div>

      <!-- Change Password Section -->
      <div>
        <h3 class="text-xl font-semibold text-gray-700 mb-2">Change Password</h3>
        <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
          <div class="mb-4">
            <label for="currentPassword" class="block text-sm font-medium text-gray-700">Current Password</label>
            <input
              type="password"
              id="currentPassword"
              formControlName="currentPassword"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
              placeholder="Enter your current password"
            />
          </div>
          <div class="mb-4">
            <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
            <input
              type="password"
              id="newPassword"
              formControlName="newPassword"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
              placeholder="Enter your new password"
            />
          </div>
          <div class="mb-4">
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              formControlName="confirmPassword"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
              placeholder="Confirm your new password"
            />
          </div>
          <button
            class="bg-green-500 text-white py-2 px-6 rounded-lg hover:bg-gradient-to-r hover:from-green-400 hover:to-teal-500 hover:text-white transition-all duration-300 ease-in-out"
            [disabled]="changePasswordForm.invalid"
            type="submit"
          >
            Change Password
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
