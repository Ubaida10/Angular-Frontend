<div class="bg-gradient-to-b from-blue-600 to-green-500 min-h-screen text-white p-6">
  <div class="max-w-4xl mx-auto bg-white rounded-3xl shadow-2xl p-8 transform hover:scale-105 transition duration-500 ease-in-out">

    <!-- Course Details Header -->
    <div class="flex flex-col items-center bg-gradient-to-r from-blue-600 to-green-500 p-8 rounded-t-3xl shadow-lg mb-8">
      <h1 class="text-4xl font-extrabold text-white tracking-wide">{{ course?.name }}</h1>
      <p class="text-sm text-gray-200 mt-2">{{ course?.id }}</p>
    </div>

    <!-- Course Description -->
    <div class="p-6 mb-8">
      <h2 class="text-2xl font-semibold mb-4 text-blue-700">Course Description</h2>
      <p class="text-gray-700 text-lg">{{ course?.description }}</p>
    </div>

    <!-- Additional Details Section -->
    <div class="p-6 bg-gray-100 border-t-2 border-gray-300 rounded-lg shadow-inner">
      <h3 class="text-xl font-medium mb-2 text-blue-700">Additional Information</h3>
      <ul class="list-disc list-inside text-gray-700 text-lg">
        <li><strong>Duration:</strong> 12 weeks</li>
        <li><strong>Instructor:</strong> John Doe</li>
        <li><strong>Level:</strong> Beginner</li>
      </ul>
    </div>

    <!-- Navigation Buttons -->
    <div class="flex justify-center p-6 mt-8">
      <button class="w-full bg-gradient-to-r from-blue-400 to-green-500 hover:from-blue-500 hover:to-green-600 text-white py-3 rounded-xl shadow-md transition duration-300 ease-in-out hover:shadow-lg">
        Enroll in Course
      </button>
    </div>

  </div>
</div>
