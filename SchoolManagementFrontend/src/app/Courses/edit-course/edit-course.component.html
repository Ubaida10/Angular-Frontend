<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="p-6 bg-white rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Add / Edit Course</h2>
    <form>
      <div class="mb-4">
        <label class="block text-sm font-medium mb-2" for="courseName">Course Name</label>
        <input
          type="text"
          id="courseName"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Enter course name"
        />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium mb-2" for="courseDescription">Description</label>
        <textarea
          id="courseDescription"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Enter course description"
        ></textarea>
      </div>
      <div class="flex justify-end">
        <button
          class="bg-gray-300 text-gray-700 py-2 px-4 rounded-lg mr-2 hover:bg-gray-400 transition"
        >
          Cancel
        </button>
        <button
          class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
