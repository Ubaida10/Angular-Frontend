<div class="bg-gradient-to-b from-green-500 to-green-700 text-white min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-xl shadow-lg p-8 w-full sm:w-96">
    <h2 class="text-3xl font-bold text-center text-green-700 mb-8">Add / Edit Course</h2>
    <form>
      <!-- Course Name -->
      <div class="mb-6">
        <label class="block text-sm font-medium mb-2 text-gray-700" for="courseName">Course Name</label>
        <input
          type="text"
          id="courseName"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="Enter course name"
        />
      </div>

      <!-- Course Description -->
      <div class="mb-6">
        <label class="block text-sm font-medium mb-2 text-gray-700" for="courseDescription">Description</label>
        <textarea
          id="courseDescription"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="Enter course description"
        ></textarea>
      </div>

      <!-- Action Buttons -->
      <div class="flex justify-end space-x-4">
        <button
          class="bg-gray-300 text-gray-700 py-3 px-6 rounded-lg hover:bg-gray-400 transition"
          (click)="cancel()"
        >
          Cancel
        </button>
        <button
          class="bg-green-500 text-white py-3 px-6 rounded-lg hover:bg-gradient-to-r hover:from-green-400 hover:to-teal-500 hover:text-white transition-all duration-300 ease-in-out"
          (click)="saveCourse()"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
